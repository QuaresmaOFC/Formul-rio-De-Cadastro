<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form onsubmit="return validarSenha()">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required aria-label="Nome Completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-label="E-mail">
            </div>
            <div class="form-group">
                <label>Gênero</label>
                <div class="radio-group">
                    <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                    <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                    <label><input type="radio" name="genero" value="outro"> Outro</label>
                </div>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required aria-label="Data de Nascimento">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" required>
                    <option value="" disabled selected>Selecione sua cidade</option>
                    <option value="São Paulo">Guarulhos</option>
                    <option value="Rio de Janeiro">Angra dos Reis</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição Pessoal</label>
                <textarea id="descricao" name="descricao" placeholder="Fale um pouco sobre você" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Senha">
            </div>
            <div class="form-group">
                <label for="confirmacao-senha">Confirmação de Senha</label>
                <input type="password" id="confirmacao-senha" name="confirmacao-senha" placeholder="Confirme sua senha" required aria-label="Confirmação de Senha">
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
